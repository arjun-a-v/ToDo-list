<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        @font-face {
            font-family: myFirstFont;
            src: url(fonts/Poppins-Regular.ttf);
        }

        @font-face {
            font-family: mySecondFont;
            src: url(fonts/Poppins-SemiBold.ttf);
        }

        .completed {
            text-decoration: line-through;
        }

        .navbar-nav {
            flex-direction: row;
        }

        .nav-item {
            padding-left: 10px;
            padding-right: 10px;
            font-weight: 700;
            font-size: larger;
        }

        .nav-link {
            color: #537d19 !important;
            font-family: myFirstFont;
            position: relative;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        .nav-link.active {
            border-bottom: 3px solid #537d19;
            padding-bottom: 2px;
            width: fit-content;
        }

        .nav-link:hover {
            transform: scale(1.1);
        }

        .navbar-toggler {
            border: none;
            outline: none;
            padding: 0.25rem 0.75rem;
        }

        .navbar-toggler .fas {
            transition: transform 0.3s ease-in-out;
        }

        .navbar-toggler.collapsed .fas {
            transform: rotate(180deg);
        }

        .navbar-nav {
            flex-direction: column;
        }

        .nav-item {
            padding: 5px;
        }

        body {
            background: url('image/luxury-plain-green-gradient-abstract-studio-background-empty-room-with-space-your-text-picture.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        .txt {
            font-family: mySecondFont;
            color: darkgreen;
        }

        .glass-effect {
            background: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            border-radius: 10px;
            padding: 10px;
            color: darkgreen;
            font-family: mySecondFont;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .input-group {
            border-radius: 10px;
            overflow: hidden;
        }

        .form-control {
            border: 0;
            border-radius: 10px 0 0 10px;
            padding: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.8); /* Added shadow */
            background: rgba(255, 255, 255, 0.7); /* 60% white */
        }

        .input-group-append .btn {
            border-radius: 0 10px 10px 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .list-group-item {
            margin-bottom: 10px; /* Decreased margin for closer spacing */
        }

        .list-group-item.glass-effect {
            background: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .list-group-item .btn-group {
            margin-left: auto;
        }

        .btn-success, .btn-danger {
            border-radius: 5px; /* Slightly rounded corners for buttons */
        }

        @media only screen and (min-width: 992px) {
            .navbar {
                background: rgba(255, 255, 255, 0.6);
                backdrop-filter: blur(10px);
                -webkit-backdrop-filter: blur(10px);
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
                border-radius: 30px;
                padding: 0.5rem 1rem;
                width: fit-content;
                margin: auto;
                position: absolute;
                left: 50%;
                transform: translateX(-50%);
                top: 0.5rem;
                height: 50px;
            }

            .list {
                padding-top: 50px;
            }
        }

        .btn1 {
            background-color: darkgreen;
        }

        .btn2 {
            background-color: rgb(194, 23, 23);
            margin-bottom: 1rem;
        }

        .btn3 {
            background-color: darkgreen;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <button class="navbar-toggler ml-auto" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="fas fa-bars"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">To-Do</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="index3.html">Books</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index1.html">Calendar</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index2.html">Timer</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index4.html">Gallery</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="list container mt-5">
        <h1 class="text-center txt">Books</h1>
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="input-group mb-3">
                    <input type="text" class="form-control glass-effect" id="taskInput" placeholder="Enter Book Name" aria-label="New book">
                    <div class="input-group-append">
                        <button class="btn btn1 btn-success" id="addTaskButton" aria-label="Add book">Add book</button>
                    </div>
                </div>
                <ul class="list-group" id="taskList" role="list"></ul>
                <button class="btn btn2 btn-danger mt-3" id="resetButton" aria-label="Reset all books">Delete book</button>
            </div>
        </div>
    </div>

    <!-- jQuery and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        function loadBooks() {
            const savedBooks = JSON.parse(localStorage.getItem('books')) || [];
            const bookList = document.getElementById('taskList');
            bookList.innerHTML = '';

            savedBooks.forEach(bookText => {
                const listItem = createBookElement(bookText);
                bookList.appendChild(listItem);
            });
        }

        function saveBooks() {
            const bookList = document.getElementById('taskList');
            const books = [];
            bookList.querySelectorAll('li').forEach(listItem => {
                const bookText = listItem.querySelector('span').textContent;
                books.push(bookText);
            });
            localStorage.setItem('books', JSON.stringify(books));
        }

        function createBookElement(bookText) {
            const listItem = document.createElement('li');
            listItem.className = 'list-group-item glass-effect d-flex justify-content-between align-items-center';
            listItem.setAttribute('role', 'listitem');
            listItem.innerHTML = `
                <span>${bookText}</span>
                <div class="btn-group ml-2">
                    <button class="btn btn-success btn-sm completeButton" aria-label="Complete book">Complete</button>
                    <button class="btn btn-danger btn-sm removeButton" aria-label="Remove book">Remove</button>
                </div>
            `;

            // Add event listener to complete button
            const completeButton = listItem.querySelector('.completeButton');
            completeButton.addEventListener('click', function () {
                listItem.querySelector('span').classList.toggle('completed');
                saveBooks(); // Save books after completing
            });

            // Add event listener to remove button
            const removeButton = listItem.querySelector('.removeButton');
            removeButton.addEventListener('click', function () {
                listItem.remove();
                saveBooks(); // Save books after removing
            });

            return listItem;
        }

        // Function to add a new book
        function addBook() {
            const bookInput = document.getElementById('taskInput');
            const bookList = document.getElementById('taskList');
            const bookText = bookInput.value.trim();

            if (bookText === '') {
                bookInput.classList.add('is-invalid');
                return;
            }
            bookInput.classList.remove('is-invalid');

            const listItem = createBookElement(bookText);
            bookList.appendChild(listItem);
            bookInput.value = '';

            saveBooks(); // Save books after adding
        }

        // Event listener for the add book button
        document.getElementById('addTaskButton').addEventListener('click', addBook);

        // Event listener for the reset button
        document.getElementById('resetButton').addEventListener('click', function () {
            document.getElementById('taskList').innerHTML = '';
            saveBooks(); // Save books after resetting
        });

        // Event listener for Enter key to add book
        document.getElementById('taskInput').addEventListener('keypress', function (event) {
            if (event.key === 'Enter') {
                addBook();
            }
        });

        // Function to set the active class to the current navbar link
        document.querySelectorAll('.nav-link').forEach(link => {
            if (link.href === window.location.href) {
                link.classList.add('active');
            }
        });

        // Load books from local storage on page load
        window.onload = loadBooks;
    </script>
</body>
</html>
