<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        @font-face {
            font-family: myFirstFont;
            src: url(fonts/Poppins-Regular.ttf);
        }
        @font-face {
            font-family: mySecondFont;
            src: url(fonts/Poppins-SemiBold.ttf);
        }
        .completed {
            text-decoration: line-through;
        }
        .navbar-nav {
            flex-direction: row;
        }
        .nav-item {
            padding-left: 10px;
            padding-right: 10px;
            font-weight: 700;
            font-size: larger;
        }
        .nav-link {
            color: #0D3B66 !important;
            font-family: myFirstFont;
            position: relative; /* Ensure positioning for the underline */
            transition: color 0.3s ease, transform 0.3s ease;
        }
        .nav-link.active {
            border-bottom: 3px solid #0D3B66; /* Adjust color and thickness as needed */
            padding-bottom: 3px; /* Add space between text and underline */
            width: fit-content;
        }
        .nav-link:hover {
            transform: scale(1.1);
        }
        .navbar-toggler {
            border: none;
            outline: none;
            padding: 0.25rem 0.75rem;
        }
        .navbar-toggler .fas {
            transition: transform 0.3s ease-in-out;
        }
        .navbar-toggler.collapsed .fas {
            transform: rotate(180deg);
        }
        .navbar-nav {
            flex-direction: column;
        }
        .nav-item {
            padding: 5px;
        }
        body {
            background: url('abstract-dark-blurred-background-smooth-gradient-texture-color-shiny-bright-website-pattern-banner-header-sidebar-graphic-art-image.jpg') no-repeat center center fixed;
            background-size: cover;
        }
        .txt {
            font-family: mySecondFont;
            color: #0D3B66;
        }
        @media only screen and (min-width: 992px) {
            .navbar {
                background: rgba(255, 255, 255, 0.8);
                border-radius: 30px;
                padding: 0.5rem 1rem;
                width: fit-content;
                margin: auto;
                position: absolute;
                left: 50%;
                transform: translateX(-50%);
                top: 0.5rem;
                height: 50px;
            }
            .list {
                padding-top: 50px;
            }
        }
        .btn1{
            background-color: darkblue;
        }
        .btn2{
            background-color: darkred;
            margin-bottom: 1rem;
        }
        .btn3{
            background-color: darkgreen;
            margin-bottom: 1rem;
        }
    </style>
</head>

<body class="body">
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <button class="navbar-toggler ml-auto" style="border: 0cm;" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="fas fa-bars"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="index.html">Todo List</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index1.html">Calendar</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index2.html">Timer</a>
                    </li>
                </ul>  
            </div>
        </div>
    </nav>

    <div class="list container mt-5">
        <h1 class="text-center txt">Todo List</h1>
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="taskInput" placeholder="Enter a new task" aria-label="New task">
                    <div class="input-group-append">
                        <button class="btn btn1 btn-primary" id="addTaskButton" aria-label="Add task">Add Task</button>
                    </div>
                </div>
                <ul class="list-group" id="taskList" role="list"></ul>
                <button class="btn btn2 btn-danger mt-3" id="resetButton" aria-label="Reset all tasks">Reset All Tasks</button>
                <button class="btn btn3 btn-success mt-3" id="saveButton" aria-label="Save all tasks">Save Tasks</button>
            </div>
        </div>
    </div>

    <!-- jQuery and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        function loadTasks() {
            const savedTasks = JSON.parse(localStorage.getItem('tasks')) || [];
            const taskList = document.getElementById('taskList');
            taskList.innerHTML = '';

            savedTasks.forEach(taskText => {
                const listItem = createTaskElement(taskText);
                taskList.appendChild(listItem);
            });
        }

        function saveTasks() {
            const taskList = document.getElementById('taskList');
            const tasks = [];
            taskList.querySelectorAll('li').forEach(listItem => {
                const taskText = listItem.querySelector('span').textContent;
                tasks.push(taskText);
            });
            localStorage.setItem('tasks', JSON.stringify(tasks));
        }

        function createTaskElement(taskText) {
            const listItem = document.createElement('li');
            listItem.className = 'list-group-item d-flex justify-content-between align-items-center';
            listItem.setAttribute('role', 'listitem');
            listItem.innerHTML = `
                <span>${taskText}</span>
                <div>
                    <button class="btn btn-success btn-sm ml-2 completeButton" aria-label="Complete task">Complete</button>
                    <button class="btn btn-danger btn-sm ml-2 removeButton" aria-label="Remove task">Remove</button>
                </div>
            `;

            // Add event listener to complete button
            const completeButton = listItem.querySelector('.completeButton');
            completeButton.addEventListener('click', function () {
                listItem.querySelector('span').classList.toggle('completed');
            });

            // Add event listener to remove button
            const removeButton = listItem.querySelector('.removeButton');
            removeButton.addEventListener('click', function () {
                listItem.remove();
                saveTasks(); // Save tasks after removing
            });

            return listItem;
        }

        // Function to add a new task
        function addTask() {
            const taskInput = document.getElementById('taskInput');
            const taskList = document.getElementById('taskList');
            const taskText = taskInput.value.trim();

            if (taskText === '') {
                taskInput.classList.add('is-invalid');
                return;
            }
            taskInput.classList.remove('is-invalid');

            const listItem = createTaskElement(taskText);
            taskList.appendChild(listItem);
            taskInput.value = '';
        }

        // Event listener for the add task button
        document.getElementById('addTaskButton').addEventListener('click', addTask);

        // Event listener for the reset button
        document.getElementById('resetButton').addEventListener('click', function () {
            document.getElementById('taskList').innerHTML = '';
            saveTasks(); // Save tasks after resetting
        });

        // Event listener for the save button
        document.getElementById('saveButton').addEventListener('click', saveTasks);

        // Event listener for Enter key to add task
        document.getElementById('taskInput').addEventListener('keypress', function (event) {
            if (event.key === 'Enter') {
                addTask();
            }
        });

        // Function to set the active class to the current navbar link
        document.querySelectorAll('.nav-link').forEach(link => {
            if (link.href === window.location.href) {
                link.classList.add('active');
            }
        });

        // Load tasks from local storage on page load
        window.onload = loadTasks;
    </script>
</body>

</html>
