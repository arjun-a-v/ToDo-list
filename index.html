    <style>
        @font-face {
            font-family: myFirstFont;
            src: url(fonts/Poppins-Regular.ttf);
        }

        @font-face {
            font-family: mySecondFont;
            src: url(fonts/Poppins-SemiBold.ttf);
        }

        .completed {
            text-decoration: line-through;
        }

        .navbar-nav {
            flex-direction: row;
        }

        .nav-item {
            padding-left: 10px;
            padding-right: 10px;
            font-weight: 700;
            font-size: larger;
        }

        .nav-link {
            color: #537d19 !important;
            font-family: myFirstFont;
            position: relative;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        .nav-link.active {
            border-bottom: 3px solid #537d19;
            padding-bottom: 2px;
            width: fit-content;
        }

        .nav-link:hover {
            transform: scale(1.1);
        }

        .navbar-toggler {
            border: none;
            outline: none;
            padding: 0.25rem 0.75rem;
        }

        .navbar-toggler .fas {
            transition: transform 0.3s ease-in-out;
        }

        .navbar-toggler.collapsed .fas {
            transform: rotate(180deg);
        }

        .navbar-nav {
            flex-direction: column;
        }

        .nav-item {
            padding: 5px;
        }

        body {
            background: url('image/luxury-plain-green-gradient-abstract-studio-background-empty-room-with-space-your-text-picture.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        .txt {
            font-family: mySecondFont;
            color: darkgreen;
        }

        .glass-effect {
            background: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            border-radius: 10px;
            padding: 20px;
            color: darkgreen;
            font-family: mySecondFont;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }

        .input-group {
            border-radius: 10px;
            overflow: hidden;
        }

        .form-control {
            border: 0;
            border-radius: 10px 0 0 10px;
            padding: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.8);
            background: rgba(255, 255, 255, 0.7);
        }

        .input-group-append .btn {
            border-radius: 0 10px 10px 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .list-group-item {
            margin-bottom: 10px;
            cursor: pointer; /* Indicates that the item can be moved */
        }

        .list-group-item.glass-effect {
            background: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .list-group-item .btn-group {
            margin-left: auto;
        }

        .btn-success,
        .btn-danger {
            border-radius: 5px;
        }

        @media only screen and (min-width: 992px) {
            .navbar {
                background: rgba(255, 255, 255, 0.6);
                backdrop-filter: blur(10px);
                -webkit-backdrop-filter: blur(10px);
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
                border-radius: 30px;
                padding: 0.5rem 1rem;
                width: fit-content;
                margin: auto;
                position: absolute;
                left: 50%;
                transform: translateX(-50%);
                top: 0.5rem;
                height: 50px;
            }

            .list {
                padding-top: 50px;
            }
        }

        .btn1 {
            background-color: darkgreen;
            color: white;
        }

        .btn2 {
            background-color: rgb(194, 23, 23);
            margin-bottom: 1rem;
        }

        .btn3 {
            background-color: darkgreen;
            margin-bottom: 1rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            color: white;
        }

        .btn-group-custom {
            display: flex;
            justify-content: space-between;
        }

        .task-editable {
            display: none;
            background: rgba(255, 255, 255, 0.8);
            border: none;
            border-radius: 5px;
            padding: 5px;
            margin-right: 10px;
        }

        .task-editable:focus {
            outline: none;
        }
    </style>
</head>

<body class="body">
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <button class="navbar-toggler ml-auto" style="border: 0cm;" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="fas fa-bars"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="index.html">To-Do</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index3.html">Books</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index1.html">Calendar</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index2.html">Timer</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index4.html">Gallery</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="list container mt-5">
        <h1 class="text-center txt">To-Do List</h1>

        <!-- Glass Effect Div with Input and Task List -->
        <div class="row mt-3">
            <div class="col-md-8 offset-md-2">
                <div class="glass-effect">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" id="taskInput" placeholder="Enter a new task" aria-label="New task">
                        <div class="input-group-append">
                            <button class="btn btn1 btn-success" id="addTaskButton" aria-label="Add task">Add Task</button>
                        </div>
                    </div>
                    <h3 class="text-center txt" id="listTitle"></h3>
                    <ul class="list-group" id="taskList" role="list"></ul>
                    <div class="btn-group-custom mt-3">
                        <button class="btn btn2 btn-danger" id="resetButton" aria-label="Reset all tasks">Reset All Tasks</button>
                        <button class="btn btn3 btn-success" id="toggleButton" aria-label="Switch List">Switch to List 2</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        let currentList = 'tasks-taskList1'; // Default to List 1

        // Function to load tasks from local storage
        function loadTasks(storageKey) {
            const savedTasks = JSON.parse(localStorage.getItem(storageKey)) || [];
            const taskList = document.getElementById('taskList');
            taskList.innerHTML = '';

            savedTasks.forEach(task => {
                const listItem = createTaskElement(task.text, task.completed);
                taskList.appendChild(listItem);
            });
        }

        // Function to save tasks to local storage
        function saveTasks(storageKey) {
            const taskList = document.getElementById('taskList');
            const tasks = [];
            taskList.querySelectorAll('li').forEach(listItem => {
                const taskText = listItem.querySelector('span').textContent;
                const completed = listItem.querySelector('span').classList.contains('completed');
                tasks.push({ text: taskText, completed: completed });
            });
            localStorage.setItem(storageKey, JSON.stringify(tasks));
        }

        // Function to create a task element
        function createTaskElement(taskText, completed = false) {
            const listItem = document.createElement('li');
            listItem.className = 'list-group-item glass-effect d-flex justify-content-between align-items-center';
            listItem.setAttribute('role', 'listitem');
            listItem.draggable = true; // Make list items draggable
            listItem.innerHTML = `
                <span ${completed ? 'class="completed"' : ''}>${taskText}</span>
                <input type="text" class="task-editable" value="${taskText}" aria-label="Edit task">
                <div class="btn-group ml-2">
                    <button class="btn btn-success btn-sm completeButton" aria-label="Complete task">Complete</button>
                    <button class="btn btn-danger btn-sm removeButton" aria-label="Remove task">Remove</button>
                </div>
            `;

            // Add event listener to complete button
            const completeButton = listItem.querySelector('.completeButton');
            completeButton.addEventListener('click', function () {
                listItem.querySelector('span').classList.toggle('completed');
                saveTasks(currentList);
            });

            // Add event listener to remove button
            const removeButton = listItem.querySelector('.removeButton');
            removeButton.addEventListener('click', function () {
                listItem.remove();
                saveTasks(currentList);
            });

            // Add double-click event to edit task
            listItem.addEventListener('dblclick', function () {
                const span = listItem.querySelector('span');
                const input = listItem.querySelector('.task-editable');
                span.style.display = 'none';
                input.style.display = 'block';
                input.focus();
            });

            // Add event listener to input field to save changes
            const input = listItem.querySelector('.task-editable');
            input.addEventListener('blur', function () {
                const span = listItem.querySelector('span');
                if (input.value.trim() !== '') {
                    span.textContent = input.value;
                    saveTasks(currentList);
                }
                span.style.display = 'block';
                input.style.display = 'none';
            });

            // Add drag events
            listItem.addEventListener('dragstart', (e) => {
                e.dataTransfer.setData('text/plain', taskText);
                e.dataTransfer.setData('text/html', listItem.outerHTML);
                listItem.classList.add('dragging');
            });

            listItem.addEventListener('dragend', () => {
                listItem.classList.remove('dragging');
                saveTasks(currentList);
            });

            document.getElementById('taskList').addEventListener('dragover', (e) => {
                e.preventDefault();
                const draggingItem = document.querySelector('.dragging');
                const afterElement = getDragAfterElement(e.clientY);
                if (afterElement == null) {
                    document.getElementById('taskList').appendChild(draggingItem);
                } else {
                    document.getElementById('taskList').insertBefore(draggingItem, afterElement);
                }
            });

            return listItem;
        }

        // Function to get the element to drop after
        function getDragAfterElement(y) {
            const draggableElements = [...document.querySelectorAll('#taskList .list-group-item:not(.dragging)')];
            return draggableElements.reduce((closest, child) => {
                const box = child.getBoundingClientRect();
                const offset = y - box.top - box.height / 2;
                if (offset < 0 && offset > closest.offset) {
                    return { offset: offset, element: child };
                } else {
                    return closest;
                }
            }, { offset: Number.NEGATIVE_INFINITY }).element;
        }

        // Event listener for the add task button
        document.getElementById('addTaskButton').addEventListener('click', function () {
            const taskInput = document.getElementById('taskInput');
            const taskText = taskInput.value.trim();
            if (taskText !== '') {
                const listItem = createTaskElement(taskText);
                document.getElementById('taskList').appendChild(listItem);
                taskInput.value = '';
                saveTasks(currentList);
            }
        });

        // Event listener for the reset button
        document.getElementById('resetButton').addEventListener('click', function () {
            if (confirm('Are you sure you want to reset all tasks?')) {
                document.getElementById('taskList').innerHTML = '';
                saveTasks(currentList);
            }
        });

        // Event listener for the toggle button to switch between lists
        document.getElementById('toggleButton').addEventListener('click', function () {
            if (currentList === 'tasks-taskList1') {
                currentList = 'tasks-taskList2';
                this.textContent = 'Switch to List 1';
                document.getElementById('listTitle').textContent = '';
            } else {
                currentList = 'tasks-taskList1';
                this.textContent = 'Switch to List 2';
                document.getElementById('listTitle').textContent = '';
            }
            loadTasks(currentList);
        });

        // Initial load
        loadTasks(currentList);
    </script>
</body>

</html>
